<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-sacle=1.0" />
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="HTML: The Form Element">
    <meta name="author" content="Jonathan Ortega Alvarez">
    <link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
        <h1>WDD 130 | Jonathan Ortega Alvarez | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contac Information</legend>
                <div class="form-item column1">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                  <label for="email">Email</label>
                  <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset class="res1">
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Cochabmaba Bolivia, Lima Peru, Arica Chile"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2023 | HTML Form - User Poll Activity | Jonathan Ortega Alvarez</p>
    </footer>
  </body>
</html>
